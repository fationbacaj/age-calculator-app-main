<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
 
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
 <div class="flex">
<div class="input-box">
   <span class="span_d">Day</span>
   <input type="number" name="day" id="day">
   <small class="error-day"></small>
</div>
 
<div class="input-box">
  <span class="span_m">Month</span>
  <input type="number" name="month" id="month">
  <small class="error-month"></small>
</div>
<div class="input-box">
  <span class="span_y">Year</span>
  <input type="number" name="year" id="year">
  <small class="error-year"></small>
</div>

</div>
<!-- end flex -->

<button class="submit"> 
  <img src="assets/images/icon-arrow.svg" alt="icon">
</button>
   <div class="output">
        <h1><span class="year">--</span>Years</h1>
        <h1><span class="month">--</span>Months</h1>
        <h1><span class="day">--</span>Days</h1>
      </div>

  
  
</div>
 <script src="index.js"></script>
</body>
</html>
